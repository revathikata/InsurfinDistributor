<div class="container">
    <div class="row mt-3">
        <div class="col-1">
            <mat-icon class="error-outline">error_outline</mat-icon>
        </div>
        <div class="col-9">
            <p class="please-confirm">Please confirm</p>
        </div>
        <div class="col-2">
            <mat-icon mat-dialog-close class="close-icon">close</mat-icon>
        </div>
    </div>
    <div class="container">
        <p class="personal-details">Are you sure you want to go back? All progress will be lost and you will need to
            fill the personal details again.</p>
    </div>
    <div class="mt-4 mb-4">
        <div class="row">
            <div class="col-6">
        <button class="cancel-btn"  (click)="onCancel()">Cancel</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary yes-btn" (click)="navigateToLogin()">Yes</button>
            </div>
        </div>
    </div>

</div>
