<div class="dialog">
    <div class="container flex">
        <mat-icon class="error">error_outline</mat-icon>
        <p class="add-new">Add New Address</p>
        <mat-icon  mat-dialog-close class="cross">close</mat-icon>
    </div>
    <p class="detected">Detected location doesn't match your </p>
        <p class="communication">communication address.</p>
        <p class="add-current">Add current address?</p>
    <div class="container mt-4 mb-4">
        <button class="re-btn" (click)="geoButtonClicked('detectGeoAddress')">Re-detect</button>
        <button class="btn btn-primary yes-btn" (click)="geoButtonClicked('continueGeoAddress')">Yes</button>
    </div>
</div>
